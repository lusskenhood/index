<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨图片生成器</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            max-width: 400px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .card p {
            color: #666;
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .user-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .generated-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
        .download-button {
            margin-top: 10px;
        }
        .debug-info {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>温馨图片生成器</h1>
    </div>

    <div class="container">
        <!-- Random User API 区域 -->
        <div class="card" id="user-card">
            <h3>用户展示</h3>
            <div class="user-info">
                <img id="user-image" src="https://via.placeholder.com/50" alt="用户头像">
                <p id="user-name">加载中...</p>
            </div>
            <p id="user-email">加载中...</p>
            <button class="btn btn-primary" onclick="fetchUser()">刷新用户</button>
        </div>

        <!-- 今日佳言 -->
        <div class="card" id="hitokoto-card">
            <h3>一言</h3>
            <p id="hitokoto-content">加载中...</p>
            <button class="btn btn-primary" onclick="fetchHitokoto()">刷新一言</button>
            <div id="image-loading" class="loading-spinner" style="display: none;"></div>
            <img id="generated-image" class="generated-image" src="" alt="生成的图片" style="display: none;">
            <button id="download-button" class="btn btn-success download-button" style="display: none;">下载图片</button>
            <p class="debug-info" id="debug-info"></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 多功能展示页面. 版权所有.</p>
    </div>

    <!-- 引入Bootstrap JS和Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // 获取随机用户信息
        async function fetchUser() {
            try {
                const response = await fetch('https://randomuser.me/api/');
                const data = await response.json();
                const user = data.results[0];
                document.getElementById('user-image').src = user.picture.medium;
                document.getElementById('user-name').textContent = `${user.name.first} ${user.name.last}`;
                document.getElementById('user-email').textContent = user.email;
            } catch (error) {
                console.error("获取用户数据失败:", error);
                document.getElementById('user-name').textContent = "出错啦！";
            }
        }

        // 获取一言并生成图片
        async function fetchHitokoto() {
            try {
                // 显示加载动画
                const loadingSpinner = document.getElementById('image-loading');
                const img = document.getElementById('generated-image');
                const downloadButton = document.getElementById('download-button');
                loadingSpinner.style.display = 'block';
                img.style.display = 'none';
                downloadButton.style.display = 'none';

                // 获取一言
                const hitokotoResponse = await fetch('https://v1.hitokoto.cn/');
                const hitokotoData = await hitokotoResponse.json();
                const hitokotoText = hitokotoData.hitokoto;
                document.getElementById('hitokoto-content').textContent = `${hitokotoText} —— ${hitokotoData.from}`;

                // 翻译成英文
                const translationResponse = await fetch(
                    `https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-CN&tl=en&dt=t&q=${encodeURIComponent(hitokotoText)}`
                );
                const translationData = await translationResponse.json();
                const translatedText = translationData[0][0][0];

                // 生成图片URL
                const prompt = encodeURIComponent(translatedText);
                const imageUrl = `https://image.pollinations.ai/prompt/${prompt}?width=1024&height=1024&seed=100&model=flux&nologo=true`;

                // 等待图片生成完成
                await waitForImage(imageUrl);

                // 显示图片
                img.src = imageUrl;
                img.style.display = 'block';
                loadingSpinner.style.display = 'none';

                // 显示下载按钮
                downloadButton.style.display = 'block';
                downloadButton.onclick = () => downloadImage(imageUrl, `image_${Date.now()}.png`);

                // 检查图片是否加载成功
                img.onerror = () => {
                    document.getElementById('debug-info').textContent = "图片加载失败，请检查URL或网络连接。";
                    loadingSpinner.style.display = 'none';
                    downloadButton.style.display = 'none';
                };
            } catch (error) {
                console.error("获取一言或生成图片失败:", error);
                document.getElementById('hitokoto-content').textContent = "出错啦！";
                document.getElementById('debug-info').textContent = `错误: ${error.message}`;
                document.getElementById('image-loading').style.display = 'none';
            }
        }

        // 等待图片生成完成
        async function waitForImage(url) {
            return new Promise((resolve, reject) => {
                const maxAttempts = 10; // 最大重试次数
                const interval = 3000; // 每次重试间隔 3 秒
                let attempts = 0;

                const checkImage = async () => {
                    attempts++;
                    try {
                        const response = await fetch(url);
                        if (response.ok) {
                            resolve();
                        } else if (attempts < maxAttempts) {
                            setTimeout(checkImage, interval);
                        } else {
                            reject(new Error("图片生成超时，请稍后再试。"));
                        }
                    } catch (error) {
                        if (attempts < maxAttempts) {
                            setTimeout(checkImage, interval);
                        } else {
                            reject(error);
                        }
                    }
                };

                checkImage();
            });
        }

        // 下载图片
        function downloadImage(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    link.click();
                })
                .catch(error => {
                    console.error("下载图片失败:", error);
                    alert("下载图片失败，请稍后再试。");
                });
        }

        // 页面加载时初始化数据
        window.onload = () => {
            fetchUser();
            fetchHitokoto();
        };
    </script>
</body>
</html>
