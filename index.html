<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的个人主页</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">我的个人主页</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </div>
    </nav>

    <!-- 首页区域 -->
    <section id="home" class="hero">
        <div class="container">
            <h1>欢迎来到我的个人主页</h1>
            <p class="tagline">探索我的作品，了解我的故事</p>
            <a href="#portfolio" class="cta-button">查看作品集</a>
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about" class="about">
        <div class="container">
            <h2>关于我</h2>
            <p>我是一名热爱编程的开发者，专注于前端开发和用户体验设计。我致力于通过代码创造美好的数字体验。</p>
        </div>
    </section>

    <!-- 作品集 -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>作品集</h2>
            <div class="projects">
                <div class="project">
                    <img src="images/project1.jpg" alt="项目1">
                    <h3>项目1</h3>
                    <p>这是一个展示我的前端开发技能的项目。</p>
                </div>
                <div class="project">
                    <img src="images/project2.jpg" alt="项目2">
                    <h3>项目2</h3>
                    <p>这是一个关于用户体验设计的项目。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>联系方式</h2>
            <p>如果您有任何问题或合作意向，欢迎通过以下方式联系我：</p>
            <ul class="contact-links">
                <li><a href="mailto:example@example.com"><i class="fas fa-envelope"></i> 邮箱</a></li>
                <li><a href="https://github.com/yourusername"><i class="fab fa-github"></i> GitHub</a></li>
                <li><a href="https://linkedin.com/in/yourusername"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            </ul>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 我的个人主页. 保留所有权利.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
